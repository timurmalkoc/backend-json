{% extends 'base.html' %}

{% block title %}Home{% endblock title%}

{% block content %}

{% if current_user.is_authenticated %}
<div class="card">
    <div class="card-header">
        Posts
    </div>
{% for post in posts %}
    <div class="card-body">
      <a href='{{ url_for("view_post",post_id=post.id) }}'><h5 class="card-title">{{ post.title }}</h5></a>
      <p class="card-text">{{ post.body }}</p>
    </div>
{% endfor %}
</div>
{% else %}
<h4 class="text-center">Please Sing Up to view posts </h4>
{% endif %}

{% endblock content %}
